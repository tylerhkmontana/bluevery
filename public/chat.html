<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <link rel='icon' href='/blueberry.png'></link>
  <title>Blue-very</title>
</head>
<body>
  <div id="app-title">
    <h1>BLUE-VERY</h1>
  </div>
  

  <div id="main">
    <div id="user-list">
      <div>
        <input id="search-user" type="search" placeholder="search user here...">
        <div id="connected-users">
          
        </div>
      </div>
    </div>

    <div id="all-chat">
      <div class="chat-room">
        <h2>All</h2>
        <div id="all-chat-room">
          
        </div>
      </div>
    </div>

    <div id="private-chat">
      <div class="chat-room">
        <h2>Private</h2>
        <div id="private-chat-room">
          
        </div>
      </div>
    </div>
  </div>

  <h2 id="user-profile"></h2>
  <div id="chat-input">
    <input id="message-input" type="text" placeholder="type your message here...">
    <button id="send-button">send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <link rel='icon' href='/blueberry.png'></link>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: royalblue;
      color: white;
      font-family: "Kode Mono", monospace;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
    }

    input, button {
      border: none;
      outline: none;
      padding: 5px;
      font-family: inherit;
    }

    h1  {
      font-family: "Honk", system-ui;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings:
        "MORF" 15,
        "SHLN" 50;
        font-size: 80px;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center; 
      gap: 20px;
      padding-top: 200px;
    }

    #enter-form {
      display: flex;
      justify-content: center;
    }

    #name-input {
      width: 300px;
      background-color: rgba(64, 224, 208, 0.699);
      color: white;
    }

    #name-input::placeholder {
      color: white;
      text-align: center;
    }

    #enter-button {
      background-color: rgba(238, 130, 238, 0.712);
      color: white;
    }

    #enter-button:hover {
      background-color: violet;
      cursor: pointer;
    }

    @media screen and (max-width: 700px) {
      #enter-container {
        width: 100%;
      }
    }
  </style>
  <title>Blue-very</title>
</head>
<body>
  <div id="container">
    <h1>BLUE-VERY</h1>
    <img src="/blueberry.png" width="250px"/>
    <h2>who are you?</h2>
    <p id="error-message" style="color: rgb(248, 59, 59); text-align: center; margin-top: 5px;"></p>
    <form id="enter-form" action="chat.html">
      <input type="color" name="color">
      <input id="name-input" placeholder="your name here..." type="text" name="name">
      <button id="enter-button" type="submit">enter</button>
    </form>
  </div>
  
  
  <script>
    const name = document.getElementById('name-input')
    const enter = document.getElementById('enter-button')
    const enterForm = document.getElementById('enter-form')
    const error = document.getElementById('error-message')

    enter.addEventListener('click', (e) => {
      if(name.value.match(/.*#.*/)) {
        e.preventDefault()
        error.innerHTML = "**You can't include '#' in your name**"
      }
    })

  </script>
</body>
</html>

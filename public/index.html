<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: royalblue;
    }

    input, button {
      border: none;
      outline: none;
      padding: 5px;
    }

    h2 {
      text-align: center;
    }

    #app-title {
      color: white;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    #enter-container {
      color: white;
      width: 40vw;
      height: 30vh;
      margin: 200px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #enter-form {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    #name-input {
      width: 300px;
      background-color: rgba(64, 224, 208, 0.699);
      color: white;
    }

    #name-input::placeholder {
      color: white;
      text-align: center;
    }

    #enter-button {
      background-color: rgba(238, 130, 238, 0.712);
      color: white;
    }

    #enter-button:hover {
      background-color: violet;
      cursor: pointer;
    }

    @media screen and (max-width: 700px) {
      #enter-container {
        width: 100%;
      }
    }
  </style>
  <title>Blue-very</title>
</head>
<body>
  <div id="app-title">
    <h1>Blue-very</h1>
  </div>
  
  <div id="enter-container">
    <h2>who are you?</h2>
    <p id="error-message" style="color: rgb(248, 59, 59); text-align: center; margin-top: 5px;"></p>
    <form id="enter-form" action="chat.html">
      <input type="color" name="color">
      <input id="name-input" placeholder="your name here..." type="text" name="name">
      <button id="enter-button" type="submit">enter</button>
    </form>
  </div>
  
  <script>
    const name = document.getElementById('name-input')
    const enter = document.getElementById('enter-button')
    const enterForm = document.getElementById('enter-form')
    const error = document.getElementById('error-message')

    enter.addEventListener('click', (e) => {
      if(name.value.match(/.*#.*/)) {
        e.preventDefault()
        error.innerHTML = "**You can't include '#' in your name**"
      }
    })

  </script>
</body>
</html>
